name: Movie Recommendation System Training

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  train:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          activate-environment: movie-env
          environment-file: environment.yml
          auto-activate-base: false

      - name: Create conda environment manually (if environment.yml not used)
        run: |
          conda create -n movie-env python=3.10 -y
          conda activate movie-env
          conda install -y numpy=1.24.3 pandas=1.5.3 scikit-learn=1.2.2 -c conda-forge scikit-surprise

      - name: Run Training Script
        run: |
          conda activate movie-env
          python src/recommendation_system.py
