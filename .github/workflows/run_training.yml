name: Train Movie Recommendation Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: windows-latest  # Use Windows, adjust if using other OS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.24.3 pandas==1.5.3 scikit-learn==1.2.2 scikit-surprise==1.1.3 joblib

      - name: Run training script
        run: |
          python src/recommendation_system.py
